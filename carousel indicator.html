<!DOCTYPE html>
<html>
<head>
  <title>Carousel indicator</title>
<link rel="stylesheet" type="text/css" href="boostrap/css/bootstrap.min.css">
</head>
<body>

  <div class="container" >
    <div class="carousel slide" data-ride="carousel" id="Start" >
      <ol class="carousel-indicators">
    <li data-target="#Start" data-slide-to="0" class="active"></li>
    <li data-target="#Start" data-slide-to="1"></li>
    <li data-target="#Start" data-slide-to="2"></li>
  </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="1.jpg" class="d-block w-100" img="fluid">
        </div>
        <div class="carousel-item">
          <img src="2.jpg" class="d-block w-100" img="fluid">
        </div>
        <div class="carousel-item">
          <img src="3.jpg" class="d-block w-100" img="fluid">
        </div>
      </div>
      <a href="#Start" class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      <span class="sr-only">
      </a>
      <a href="#Start" class="carousel-control-next" role="button" data-slide="next"><span class="carousel-control-next-icon"></span></a>
    </div>
  </div>


  <script type="text/javascript" src="boostrap/js/jquery.min.js"></script>
  <script type="text/javascript" src="boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
